name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend checks
  frontend:
    name: Frontend
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: TypeScript type check
        working-directory: ./web
        run: npx tsc --noEmit

  # Backend checks
  backend:
    name: Backend
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Check workspace formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -W warnings

      - name: Check workspace compilation
        run: cargo check --workspace

  # Tests (runs in parallel with platform builds)
  rust-test:
    name: Rust Tests
    runs-on: macos-latest
    # No needs dependency - runs unconditionally after checks pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Install backend dependencies
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build & test
        working-directory: .
        run: |
          cargo fmt -- --all
          cargo clippy -- -W warnings --all-targets
          cargo test --workspace --no-fail-fast

  # Platform builds (only on main push, after all checks pass)
  build:
    name: Build
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [frontend, backend, rust-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Tauri
        working-directory: ./web
        run: npm run tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: web/src-tauri/target/release/bundle/dmg/*.dmg
