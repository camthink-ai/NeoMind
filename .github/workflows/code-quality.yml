name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Frontend checks
  frontend:
    name: Frontend
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Type check
        working-directory: ./web
        run: npx tsc --noEmit

      - name: Lint
        working-directory: ./web
        run: npm run lint || true

  # Backend checks
  backend:
    name: Backend
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -W warnings

      - name: Build & test
        run: cargo test --workspace --no-fail-fast

  # Platform builds (only on main push)
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Build
        working-directory: ./web
        run: npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: web/src-tauri/target/release/bundle/dmg/*.dmg

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Build
        working-directory: ./web
        run: npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: web/src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - uses: dtolnay/rust-toolchain@stable

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: './web/src-tauri -> target'

      - name: Build
        working-directory: ./web
        run: npm run tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: web/src-tauri/target/release/bundle/msi/*.msi
