# ============================================================
# NeoTalk 配置示例
# ============================================================
#
# 这是 NeoTalk 的标准配置示例文件。
#
# 配置文件优先级:
#   1. Web UI 设置 (保存在 data/settings.redb，优先级最高)
#   2. config.toml (此文件)
#   3. 环境变量
#   4. 默认值
#
# 使用方法:
#   1. 复制此文件: cp config.example.toml config.toml
#   2. 修改必要的配置项（主要是 LLM 配置）
#   3. 运行: cargo run -p edge-ai-api
#
# 更多配置选项请参考:
#   - config.minimal.toml (最小配置，快速开始)
#   - config.full.toml    (完整配置，所有选项)

# ============================================================
# LLM 配置
# ============================================================
[llm]
# 后端类型: ollama, openai, anthropic, google, xai
backend = "ollama"

# 模型名称
# - Ollama 推荐: qwen3-vl:2b, qwen2.5:7b, llama3.2:3b
# - OpenAI 推荐: gpt-4o-mini, gpt-4o
model = "qwen3-vl:2b"

# API 端点 (可选)
# Ollama 默认: http://localhost:11434
# OpenAI 默认: https://api.openai.com/v1
endpoint = "http://localhost:11434"

# API 密钥 (云端 LLM 必需)
# api_key = "sk-..."

# ============================================================
# MQTT 配置
# ============================================================
[mqtt]
# Broker 模式
# - embedded: 使用内置 broker (推荐)
# - external: 连接到外部 broker
mode = "embedded"

# 监听端口
port = 1883

# 设备发现前缀
discovery_prefix = "neotalk/discovery"

# 自动发现设备
auto_discovery = true

# ============================================================
# 存储配置
# ============================================================
[storage]
# 数据目录
data_dir = "./data"

# ============================================================
# 其他配置
# ============================================================
#
# 以下配置有合理的默认值，通常无需修改。
# 如需自定义，请参考 config.full.toml
#
# [server]        - 服务器绑定地址和端口
# [agent]         - AI Agent 会话和超时配置
# [rules]         - 规则引擎配置
# [workflows]     - 工作流引擎配置
# [alerts]        - 告警系统配置
# [logging]       - 日志级别和格式
# [performance]   - 性能调优选项
